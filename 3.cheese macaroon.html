<h2>황치즈 마카롱</h2>
<img src="cheese macaroon.png" width="50%">
<p><strong>꼬끄 재료:)</strong> 계란 흰자 30g, 설탕 30g, 아몬드가루 35g, 슈가파우더 35g, 색소(생략가능)</p>
<p><strong>필링 재료:)</strong> 버터크림 75g, 황치즈가루 25g, 소량의 치즈케이크(대체가능)</p>
<p><strong>도구:)</strong> 오븐팬, 실리콘 마카롱몰드, 믹싱볼 2개, 실리콘주걱, 휘핑기, 거품기, 저울, 테프론 시트지, 가위 등</p><br>
